<div id="page-content">        
    <!--Body Container-->
    <!--Breadcrumbs-->
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs"><a routerLink="/home" title="Back to the home page">Home</a> <span aria-hidden="true">|</span> <span>Forgot Your Password</span></div>
        </div>
    </div>
    <!--End Breadcrumbs-->
    <!--Page Title with Image-->
    <div class="page-title"><h1>Forgot Your Password</h1></div>
    <!--End Page Title with Image-->
    <div class="container">
        <div class="row">
            <!--Main Content-->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 box offset-3">
                <div class="mb-4">
                   <form method="post" action="" accept-charset="UTF-8" class="contact-form" >	
                   <h3>Retrieve your password here</h3>
                    <p>Please enter your email address below. </p>
                      <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="CustomerEmail">Email Address <span class="required">*</span></label>
                                <input type="email" name="email" placeholder="" id="CustomerEmail" class="" autocorrect="off" [(ngModel)]="email" (ngModelChange)="isEmailValid = false" autofocus>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="text-left col-12 col-sm-12 col-md-12 col-lg-12" >
                            <input type="submit" class="btn mb-3" value="verify Email" (click)="verifyEmail()"*ngIf=" !isEmailValid">
                              <div *ngIf="isPasswordFormVisible">
                        <h3>Enter New Password</h3>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" [(ngModel)]="newPassword" class="form-control" name="newPassword">
                        </div>
                        <button type="button" class="btn btn-primary" (click)="updatePassword()">Update Password</button>
                    </div>
                            <p class="mb-5">
                                <a routerLink="/login">Â« Back To Login Page</a>
                            </p>
                        </div>
                     </div>
                 </form>
                </div>
               </div>


           
        </div>
    
    </div>
    
</div>
