  <div class="breadcrumbs-wrapper m-0">
    <div class="container">
        <div class="breadcrumbs d-flex justify-content-between align-items-center">
            <div>
              <a routerLink="/admin" title="Back to the Admin Portal">Admin portal</a> 
              <span aria-hidden="true">|</span> 
              <span>Users</span>
            </div>
          </div>
  </div>
<div class="card shadow-sm mt-4">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <strong class="fs-5">👤 Users List</strong>
    <button class="btn btn-success btn-sm" routerLink="/user/add" [appRole]="['Add','Admin']"  >➕ Add User</button>
  </div>

      <div class="card-body">
                      <div class="mb-3">
  <input type="text" class="form-control" placeholder="🔍 Search..." (keyup)="applyFilter($event)" />
</div>
        <div class="table-responsive" >
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-bordered text-center">
           <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let brand">{{ brand.id }}</td>
    </ng-container>

    <!-- Name EN -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let User">{{ User.firstName }}</td>
    </ng-container>

    <!-- Name AR -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let User">{{ User.lastName }}</td>
    </ng-container>
    <!-- EMAIL -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let User">{{ User.email }}</td>
    </ng-container>
     <!-- EMAIL -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let User">{{ User.roleName }}</td>
    </ng-container>
     <!-- Created On -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
      <td mat-cell *matCellDef="let User">{{ User.createdOn }}</td>
    </ng-container>
 <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef [appRole]="['Edit', 'Admin']">Edit</th>
      <td mat-cell *matCellDef="let User" [appRole]="['Edit', 'Admin']">
        <button class="btn btn-sm btn-outline-primary" [routerLink]="['/user/edit', User.id]">
          ✏️ Edit
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef [appRole]="['Delete', 'Admin']">Delete</th>
      <td mat-cell *matCellDef="let User" [appRole]="['Delete', 'Admin']">
        <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(User.id)">
          🗑️ Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
 
  [pageSize]="10"
  showFirstLastButtons>
</mat-paginator>
        </div>
  
      
  
      
      </div>
    </div>
